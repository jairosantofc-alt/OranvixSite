.logo-box {
    position: absolute;
    top: 20px;
    left: 20px;
    z-index: 5;
}

.logo-box img {
    max-width: 180px;
    height: auto;
    filter: drop-shadow(0 0 12px rgba(15, 107, 253, 0.45));
}

@media (max-width: 768px) {
    .logo-box img {
        max-width: 140px;
    }
}

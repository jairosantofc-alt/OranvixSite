<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Suporte técnico remoto rápido e seguro. Remoção de vírus, otimização de PC, impressoras e atendimento via AnyDesk.">
    <title>Oranvix | Suporte Técnico Remoto</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        :root {
            --primary: #1a73e8;
            --secondary: #0b4bb3;
            --success: #25d366;
            --danger: #e53935;
            --dark: #111;
            --light-bg: #f0f2f5;
            --glass: rgba(255, 255, 255, 0.95);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: var(--light-bg);
            color: #333;
            line-height: 1.6;
            overflow-x: hidden;
        }

        header {
            position: relative;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: #fff;
            text-align: center;
            padding: 80px 20px 100px;
            overflow: hidden;
        }

        #particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.3;
            z-index: 1;
        }

        .header-content {
            position: relative;
            z-index: 2;
        }

        .logo-box img {
            max-width: 220px;
            margin-bottom: 20px;
            filter: drop-shadow(0 2px 8px rgba(0,0,0,0.2));
        }

        header h1 {
            font-size: clamp(1.8rem, 5vw, 2.8rem);
            margin-bottom: 10px;
        }

        header p {
            max-width: 700px;
            margin: 0 auto;
        }

        .btn {
            padding: 16px 35px;
            border-radius: 50px;
            font-size: 18px;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 12px;
            margin-top: 30px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            color: #fff;
            text-decoration: none;
            transition: 0.3s;
        }

        .btn-whatsapp {
            background: var(--success);
        }

        .btn:hover {
            transform: translateY(-3px);
        }

        .container {
            width: 90%;
            max-width: 1100px;
            margin: -50px auto 50px;
            position: relative;
            z-index: 3;
        }

        .card {
            background: var(--glass);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            margin-bottom: 30px;
        }

        h2 {
            color: var(--secondary);
            margin-bottom: 25px;
            display: flex;
            gap: 10px;
        }

        footer {
            background: var(--dark);
            color: #888;
            text-align: center;
            padding: 40px 20px;
            font-size: 14px;
        }

        /* =========================
           WHATSAPP FLUTUANTE
        ========================= */
        .whatsapp-container {
            position: fixed;
            bottom: 25px;
            right: 25px;
            display: flex;
            align-items: center;
            gap: 12px;
            z-index: 9999;

            opacity: 0;
            pointer-events: none;
            transform: translateY(20px);
            transition: 0.4s;
        }

        .whatsapp-container.show {
            opacity: 1;
            pointer-events: auto;
            transform: translateY(0);
        }

        .whatsapp-bubble {
            background: #fff;
            color: #333;
            padding: 10px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(0,0,0,0.15);
            white-space: nowrap;
        }

        .whatsapp-float {
            background-color: #25d366;
            color: #fff;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 32px;
            box-shadow: 0 6px 20px rgba(0,0,0,0.3);
            text-decoration: none;
        }

        @media (max-width: 768px) {
            .whatsapp-bubble {
                display: none;
            }
        }
    </style>
</head>

<body>

<header>
    <canvas id="particles"></canvas>
    <div class="header-content">
        <div class="logo-box">
            <img src="logo.png" alt="Oranvix Suporte Técnico">
        </div>
        <h1>Suporte Técnico Especializado</h1>
        <p>Atendimento remoto ágil e seguro.</p>
        <a class="btn btn-whatsapp" href="https://wa.me/5581984886096" target="_blank">
            <i class="fab fa-whatsapp"></i> Iniciar Atendimento
        </a>
    </div>
</header>

<main class="container">
    <section class="card">
        <h2><i class="fas fa-screwdriver-wrench"></i> Serviços</h2>
        <p>Remoção de vírus, otimização, impressoras, redes e suporte completo.</p>
    </section>
</main>

<footer>
    <p>&copy; 2025 Oranvix – Tecnologia e Suporte Remoto</p>
</footer>

<!-- BOTÃO WHATSAPP -->
<div class="whatsapp-container" id="whatsappButton">
    <div class="whatsapp-bubble">Fale conosco</div>
    <a href="https://wa.me/5581984886096?text=Olá!+Gostaria+de+suporte+técnico."
       class="whatsapp-float"
       target="_blank"
       aria-label="Falar no WhatsApp">
        <i class="fab fa-whatsapp"></i>
    </a>
</div>

<script>
    // Mostrar WhatsApp após rolar a página
    const whatsappButton = document.getElementById('whatsappButton');

    window.addEventListener('scroll', () => {
        if (window.scrollY > 200) {
            whatsappButton.classList.add('show');
        } else {
            whatsappButton.classList.remove('show');
        }
    });
</script>

</body>
</html>

    <style>
        :root {
            --primary: #0f6bfd;        /* Azul principal do logo */
            --secondary: #003087;      /* Azul escuro */
            --dark: #000000;           /* Preto do logo */
            --success: #25d366;
            --danger: #e53935;
            --light-bg: #e9eef5;
            --glass: rgba(255, 255, 255, 0.93);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { background: var(--light-bg); color: #333; line-height: 1.6; overflow-x: hidden; }
        
        /* Header & Particles */
        header {
            position: relative;
            background: linear-gradient(135deg, #000000, #003087, #0f6bfd);
            color: #fff;
            text-align: center;
            padding: 80px 20px 100px;
            overflow: hidden;
        }
        
        #particles {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            opacity: 0.3; z-index: 1;
        }

        .header-content { position: relative; z-index: 2; }

        /* ESTILIZAÇÃO DO LOGO */
        .logo-box {
            display: inline-block;
            margin-bottom: 20px;
            animation: fadeInUp 0.8s ease;
        }

        .logo-box img {
            max-width: 220px;
            height: auto;
            display: block;
            margin: 0 auto;
            filter: drop-shadow(0 0 12px rgba(15, 107, 253, 0.45)); /* brilho azul */
        }

        header h1 { font-size: clamp(1.8rem, 5vw, 2.8rem); font-weight: 700; margin-bottom: 10px; }
        header p { font-size: 1.1rem; opacity: 0.95; max-width: 700px; margin: 0 auto; }

        /* Botões */
        .btn {
            padding: 16px 35px;
            border-radius: 50px;
            font-size: 18px;
            font-weight: 600;
            display: inline-flex;
            align-items: center;
            gap: 12px;
            margin-top: 30px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            color: #fff;
            text-decoration: none;
            transition: 0.3s;
        }
        .btn-whatsapp { background: var(--success); }
        .btn-anydesk { background: var(--danger); }
        .btn:hover { transform: translateY(-3px); box-shadow: 0 8px 25px rgba(0,0,0,0.3); }

        /* Conteúdo Principal */
        .container {
            width: 90%;
            max-width: 1100px;
            margin: -50px auto 50px;
            position: relative;
            z-index: 3;
        }

            background: var(--glass);
            backdrop-filter: blur(10px);

            border: 1px solid rgba(255,255,255,0.4);
            box-shadow: 0 10px 30px rgba(0,0,0,0.08);
            margin-bottom: 30px;
